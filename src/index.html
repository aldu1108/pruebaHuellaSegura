<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Cuidado de Mascotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/styles/globals.css" rel="stylesheet">
    <meta name="description" content="Aplicación móvil para el cuidado integral de tus mascotas">
    <meta name="theme-color" content="#FAE5A1">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Paleta de colores PetCare */
        :root {
            --petcare-header: #FAE5A1;
            --petcare-menu-text: #3D291D;
            --petcare-menu-bg: #B58568;
            --petcare-nav-bg: #EE9444;
            --petcare-nav-button: #E55826;
            --petcare-accent: #E55826;
            --petcare-accent-hover: #d14920;
        }
        
        /* Loader inicial */
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9fafb;
        }
        
        /* Ocultar elementos por defecto */
        .hidden {
            display: none !important;
        }
        
        /* Transiciones suaves */
        .transition {
            transition: all 0.3s ease;
        }
        
        /* Estilos para el menú lateral */
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        /* Estilos personalizados para botones */
        .btn-primary {
            background-color: var(--petcare-accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: var(--petcare-accent-hover);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--petcare-menu-text);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-secondary:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loader inicial (oculto, usado solo para transiciones) -->
    <div id="loader" class="loader hidden">
        <div class="text-center">
            <div class="mx-auto h-20 w-20 rounded-full flex items-center justify-center mb-4" style="background-color: var(--petcare-header);">
                <span class="text-3xl">🐾</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">PetCare</h1>
            <p class="text-gray-600">Cargando aplicación...</p>
        </div>
    </div>

    <!-- Aplicación principal -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header id="header" class="fixed top-0 left-0 right-0 z-50 px-4 py-3" style="background-color: var(--petcare-header);">
            <div class="flex items-center justify-between max-w-6xl mx-auto">
                <button id="menu-btn" class="p-2 rounded-lg transition hover:bg-white hover:bg-opacity-20">
                    <div class="space-y-1">
                        <div class="w-6 h-0.5 rounded" style="background-color: var(--petcare-menu-text);"></div>
                        <div class="w-6 h-0.5 rounded" style="background-color: var(--petcare-menu-text);"></div>
                        <div class="w-6 h-0.5 rounded" style="background-color: var(--petcare-menu-text);"></div>
                    </div>
                </button>
                
                <div class="flex-1 max-w-md mx-4">
                    <div class="relative">
                        <input
                            id="search-input"
                            type="text"
                            placeholder="Buscar mascotas, servicios..."
                            class="w-full px-4 py-2 pl-10 rounded-full border-2 border-white border-opacity-30 bg-white bg-opacity-90 focus:outline-none focus:bg-white"
                            style="color: var(--petcare-menu-text);"
                        />
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--petcare-menu-text)" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-lg" style="background-color: var(--petcare-accent);">
                        🐾
                    </div>
                    <span class="hidden sm:block font-semibold" style="color: var(--petcare-menu-text);">
                        PetCare
                    </span>
                    <button id="logout-btn" class="hidden ml-4 px-3 py-1 rounded-lg text-sm font-medium bg-red-500 text-white hover:bg-red-600 transition">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <!-- Menú lateral -->
        <div id="sidebar-overlay" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            <div id="sidebar" class="sidebar absolute left-0 top-0 h-full w-80 max-w-full shadow-xl" style="background-color: var(--petcare-menu-bg);">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-xl font-bold" style="color: var(--petcare-menu-text);">
                            Menú Principal
                        </h2>
                        <button id="close-menu-btn" class="p-2 rounded-lg hover:bg-white hover:bg-opacity-20">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--petcare-menu-text)" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    
                    <nav id="menu-nav" class="space-y-2">
                        <!-- Los elementos del menú se generarán dinámicamente -->
                    </nav>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <main id="main-content" class="pt-20 pb-20 px-4">
            <div class="max-w-4xl mx-auto">
                <!-- El contenido se carga dinámicamente -->
            </div>
        </main>

        <!-- Navegación inferior -->
        <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 z-50 px-4 py-2" style="background-color: var(--petcare-nav-bg);">
            <div class="flex justify-around items-center max-w-md mx-auto">
                <!-- Los elementos de navegación se generarán dinámicamente -->
            </div>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/components/HomePage.js"></script>
    <script src="/js/components/PetsPage.js"></script>
    <script src="/js/components/SearchPage.js"></script>
    <script src="/js/components/StorePage.js"></script>
    <script src="/js/components/CommunityPage.js"></script>
    <script src="/js/components/VetPage.js"></script>
    <script src="/js/components/LoginPage.js"></script>

    <!-- Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
